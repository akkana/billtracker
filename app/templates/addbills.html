{% extends "base.html" %}

{% block content %}

<h1>Track Bills</h1>

<p>
billno: {{ billno }}

<form action="" method="post">
{{ form.hidden_tag() }}
<p>
{{ form.billno.label }}   {{ form.billno(size=5) }}
<br>
  {% for error in form.billno.errors %}
      <span style="color: red;">[{{ error }}]</span>
  {% endfor %}
</p>
<p>{{ form.submit() }}</p>
</form>

{% endblock %}
