{% extends "base.html" %}

{% block content %}

{% if users is defined and users and users|length > 0 %}

<h3>Registered Users:</h3>

<table class="bordered">
<tr><th>Username <th>email <th>Confirmed?

{% for user in users %}
  <tr>
    <td>{{ user.username }}
    <td>{{ user.email }}
    <td>{{ user.auth_code }}
{% endfor %}

</table>

{% endif %}

{% endblock %}
